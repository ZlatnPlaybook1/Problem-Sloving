<!-- Nathan loves cycling.Because Nathan knows it is irnportant to stay hydrated, he drinks 05 litres of water per hour of cyclirg
You get given the time in hours and you need to retum the number of litres Nathan will drink, rounded to the smallest value.

             time = 6.7 > liters = 3

-->

        function liters(time){

        }
