<!-- Your task is to create a function that does four basic mathematical operations.
The function should take three arguments - operation(string/char),valuel(number), value2(number).
The function should return result of numbers after applying the chosen operation.
 -->
<script>
    function basicOp(operation , value1 , value2){
        if (operation === "+") return value1 + value2  ;
        if (operation === "-") return value1 - value2 
        if (operation === "*") return value1 * value2
        if (operation === "/") return value1 / value2

    }
    document.write(basicOp("+" ,4 , 7))
    document.write("<br>")
    document.write(basicOp("-" ,15 , 18))
    document.write("<br>")
    document.write(basicOp("*" ,5 , 5))
    document.write("<br>")
    document.write(basicOp("/" ,49 , 7))


</script>
