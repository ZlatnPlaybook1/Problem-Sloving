<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jenny's secret</title>
  </head>
  <body>
    <script>
      // Jenny has written a function that returns a greeting for a user.
      // However, she's in love with Johnny, and would like to greet him slightly
      // different. She added a special case to her function, but she made a mistake.
      // Can you help her?
      function great(name) {
        return name !== "Johnny" ? "Hello!" + name + "!" : "Hello, my Love!";
      }
      document.write(great("Ahmed"));
      document.write("<br>") 
      document.write(great("Johnny"));


    </script>
  </body>
</html>
