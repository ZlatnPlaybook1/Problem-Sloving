<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert boolean values to strings 'Yes' or 'No'</title>
  </head>
  <body>
    <!-- Complete the method that takes a boolean value and return a "Yes"
stringfor true , ora "No" stringfor false . -->

    <script>
      function boolToWord(bool) {
        return bool ? "Yes" : "No";
      }
      document.write(boolToWord(true))
      document.write("<br>")
      document.write(boolToWord(false))
    </script>
  </body>
</html>
