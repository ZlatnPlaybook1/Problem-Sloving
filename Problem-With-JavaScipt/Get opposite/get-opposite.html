<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get opposite</title>
  </head>
  <body>
    <script>
      // given an integer or a floating-point number, find its opposite.
      // Examples: 1 : -1  ,   14 : -14 , -34 : 34
      function GetOpposite(number) {
        return -number;
      }
      document.write(GetOpposite(25))
     
    </script>
  </body>
</html>
