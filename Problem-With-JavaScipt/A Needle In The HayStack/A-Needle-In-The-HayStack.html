<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Needle In The HayStack</title>
  </head>
  <body>
    <!-- Can you find the needle in the haystack?
    Write a function findNeedle() that takes an array full of junk but
    containing one "needle"
    After your function finds the needle it should return a message (as a string) that says:
    "found the needle at position plus the index itfound the
    needle, so: Needle (['hay','junk','hay','hay','moreJunk', 'needle' ,'rar'])
    should return "found the needle at position 5"  -->

    <script>
      function findNeedle(array) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === "needle") {
            return "found the needle at position " + i;
          }
        }
      }

      let array = ["hay", "junk", "hay", "hay", "moreJunk", "needle", "rar"];

      document.write(findNeedle(array));
    </script>
  </body>
</html>
